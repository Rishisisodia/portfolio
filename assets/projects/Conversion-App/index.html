<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <title>Conversion Tool</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  </head>
  <body>
  <!-- Page Content -->
    <section>
      <div class="jumbotron jumbotron-fluid pb-1">
        <div class="container-fluid">
            <h1 class="display-5 text-center">Conversion App</h1>
            <p class="lead text-muted text-center">A unit conversion app convert numbers between different units </p>
        </div>
      </div>
    </section>

    <section>

      <div id="main" class="container justify-content-center text-center">


        <!-- input field -->
        <div class="row justify-content-center">
            <form>
                  <div class="form-group mb-3">
                    <input id="input" type="number" class="form-control form-control-lg text-center" placeholder="Enter Value">
                  </div>
              </form>
        </div>

        <div class="row ">
          <!-- Start Mass Converter -->
          <div id="weight" class="col">
            <h1 class="display-5 text-center ">Weight</h1>
            <div class="btn-group btn-group-lg mb-2" role="group" aria-label="Mass Units">
              <button type="button" class="btn btn-dark btn-group-weight" >Lbs</button>
              <button type="button" class="btn btn-dark btn-group-weight">Kgs</button>
              <button type="button" class="btn btn-dark btn-group-weight">St</button>
              <button type="button" class="btn btn-dark btn-group-weight">Gm</button>
              <button type="button" class="btn btn-dark btn-group-weight">Oz</button>
            </div>
            


            <div id="output-weight" class="output hidden">

              <div class="card bg-primary text-white mb-3 text-center">
                <div class="card-block m-2">
                  <h4>Pounds:</h4>
                  <div id="lbsOutput">0</div>
                </div>
              </div>

              <div class="card bg-dark text-white mb-3 text-center">
                <div class="card-block m-2">
                  <h4>Kilograms:</h4>
                  <div id="kgsOutput">0</div>
                </div>
              </div>
              <div class="card bg-success text-white mb-3 text-center">
                <div class="card-block m-2">
                  <h4>Stone:</h4>
                  <div id="stOutput">0</div>
                </div>
              </div>

              <div class="card bg-info text-white mb-3 text-center">
                <div class="card-block m-2">
                  <h4>Grams:</h4>
                  <div id="gmOutput">0</div>
                </div>
              </div>

              <div class="card bg-dark text-white mb-3 text-center">
                <div class="card-block m-2">
                  <h4>Ounces:</h4>
                  <div id="ozOutput">0</div>
                </div>
              </div>

            </div>
          </div>
          <!-- End Mass Converter -->

          <!-- Start Length Converter -->
          <div id="length" class="col ">
            <h1 class="display-5 text-center">Length</h1>
            <div class="btn-group btn-group-lg mb-2" role="group" aria-label="Length Units">
              <button type="button" class="btn btn-dark btn-group-length" >Mm</button>
              <button type="button" class="btn btn-dark btn-group-length">Cm</button>
              <button type="button" class="btn btn-dark btn-group-length">In</button>
              <button type="button" class="btn btn-dark btn-group-length">Ft</button>
              <button type="button" class="btn btn-dark btn-group-length">M</button>
            </div>

            <div id="output-length" class="output hidden">

              <div class="card bg-primary text-white mb-3 text-center">
                <div class="card-block m-2">
                  <h4>Milimeters:</h4>
                  <div id="mmOutput">0</div>
                </div>
              </div>

              <div class="card bg-dark text-white mb-3 text-center">
                <div class="card-block m-2">
                  <h4>Centimeters:</h4>
                  <div id="cmOutput">0</div>
                </div>
              </div>

              <div class="card bg-success text-white mb-3 text-center">
                <div class="card-block m-2">
                  <h4>Inches:</h4>
                  <div id="inOutput">0</div>
                </div>
              </div>

              <div class="card bg-info text-white mb-3 text-center">
                <div class="card-block m-2">
                  <h4>Feet:</h4>
                  <div id="ftOutput">0</div>
                </div>
              </div>

              <div class="card bg-dark text-white mb-3 text-center">
                <div class="card-block m-2">
                  <h4>Meters:</h4>
                  <div id="mOutput">0</div>
                </div>
              </div>

            </div>
          </div>
           <!-- End Length Converter -->

          <!-- Start Temp Converter -->
          <div id="temp" class="col">
            <h1 class="display-5 text-center ">Temperature</h1>
            <div class="btn-group btn-group-lg mb-2" role="group" aria-label="Length Units">
              <button type="button" class="btn btn-dark btn-group-temp" >C</button>
              <button type="button" class="btn btn-dark btn-group-temp">F</button>
              <button type="button" class="btn btn-dark btn-group-temp">K</button>
            </div>

            <div id="output-temp" class="output hidden">

              <div class="card bg-primary text-white mb-3 text-center">
                <div class="card-block m-2">
                  <h4>Celsius:</h4>
                  <div id="cOutput">0</div>
                </div>
              </div>

              <div class="card bg-dark text-white mb-3 text-center">
                <div class="card-block m-2">
                  <h4>Fahrenheit:</h4>
                  <div id="fOutput">0</div>
                </div>
              </div>

              <div class="card bg-info text-white mb-3 text-center">
                <div class="card-block m-2">
                  <h4>Kelvin:</h4>
                  <div id="kOutput">0</div>
                </div>
              </div>

            </div>
          </div>
           <!-- End Temp Converter -->
        </div>
      </div>
    </section>
    
    <script src="assets/js/script.js" type="text/JavaScript"></script>

  </body>
</html>
